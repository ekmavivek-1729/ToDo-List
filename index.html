<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Application</title>
</head>
<body class="bg-primary">
    <div class="container my-2">
        
        <h1 class="text-center text-white">ToDo Application</h1>

        <div class="card">

            <div class="card-body">
                <form action="#">

                    <input type="text" class="form-control" placeholder="Enter Todo Title" id="title"/>
                    
                    <br/>

                    <textarea id="desc" cols="30" rows="10" class="form-control" placeholder="Enter Todo description"></textarea>

                    <div class="container text-center">
                        <button onclick="add_todo()" class="btn btn-primary my-2 ">Add</button>
                    </div>


                    

                </form>
            </div>
        </div>
        
        <div class="main-content" id="main-content"></div>

    </div>

    <script src="/index.js"></script>
</body>
</html>
